name: 'Discord Notification Sender'
description: 'Sends Discord notifications for PR deployments with deployment info and affected areas analysis'

inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  discord-webhook-url:
    description: 'Discord webhook URL for sending notifications'
    required: true
  deployment-info:
    description: 'JSON string containing deployment information (url, commitSha, commitMessage)'
    required: true

runs:
  using: 'node20'
  main: 'dist/index.js'
