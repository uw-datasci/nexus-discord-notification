name: 'Discord Notification Sender'
description: 'Sends Discord notifications for PR deployments with deployment info'

inputs:
  discord-webhook-url:
    description: 'Discord webhook URL for sending notifications'
    required: true
  deployment-info:
    description: 'JSON string containing deployment information (url, commitSha, commitMessage)'
    required: true

runs:
  using: 'node20'
  main: 'dist/index.js'
